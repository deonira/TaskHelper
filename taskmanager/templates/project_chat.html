{% extends 'base.html' %}

{% block content %}
  <h2>Chat for Project: {{ project.name }}</h2>
  <div id="chat-box">
    {% for message in messages %}
      <p><strong>{{ message.user.username }}</strong>: {{ message.content }}</p>
    {% endfor %}
  </div>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
  </form>
{% endblock %}
